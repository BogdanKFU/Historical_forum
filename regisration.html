<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script type="application/javascript" src="js/jquery-3.1.1.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme-spacelab.min.css">
		<link rel="stylesheet" href="css/mycss.css">
		<script type="application/javascript" src="js/bootstrap.js"></script>
	</head>
	
	<body>
	<!--header-->
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-4"><img src="Logo.png"></div>
			<div class="col-xs-4"></div>
		</div>
		<nav class="navbar navbar-default" id="navid">
            <div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="#" role="button"><b>Main</b></a></li>
					<li role="presentation" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
						<b>States</b> <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#"><b>Persons</b></a></li>
							<li><a href="#"><b>Events</b></a></li>
						</ul>
					</li>
					<li><a href="#" role="button"><b>Forum</b></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" role="button"><b>Log in</b></a></li>
					<li><a href="#" role="button"><b>Registration</b></a></li>
				</ul>
			</div>
        </nav>
		<!--header-->
		
		<div class="content clearfix container-fluid" id="content">
        
			<div class="row">
	
				<div class="content panel panel-default col-md-9">
					<div class="page-heading">
						<h1>Registration</h1>
					</div>
					<form method="post" action="/login" class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-2"><label for="email">Email</label></div>
							<div class="col-sm-6">
								<input type="password" class="form-control" name="email" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2"><label for="username">Username</label></div>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="username" placeholder="Login">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2"><label for="password">Password</label></div>
							<div class="col-sm-6">
								<input type="password" class="form-control" name="password" placeholder="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2"><label for="repeatpassword">Repeat password</label></div>
							<div class="col-sm-6">
								<input type="password" class="form-control" name="repeatpassword" placeholder="Repeat password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2"><label for="name">Name</label></div>
							<div class="col-sm-6">
								<input type="password" class="form-control" name="name" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2"><label for="surname">Second name</label></div>
							<div class="col-sm-6">
								<input type="password" class="form-control" name="surname" placeholder="Second name">
							</div>
						</div>
						
						
				
						
						<div class="form-group" style="margin-left:141px">
							<button type="submit" class="btn btn-primary" name="send">Submit</button>						
						</div>
						
					</form>
				</div>
			</div>
			<nav class="nav navbar-fixed-bottom">
				<p class="text-muted">Copyright (c) 2016</p>
			</nav>
        </div>
	</body>
	
</html>
